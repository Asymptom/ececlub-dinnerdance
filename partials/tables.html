<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="#">Home</a>
        </li>
        <li class="active">Login</li>
    </ul>
</div>
<div class="page-content">

<div class="row">
<div class="space-6"></div>
<div class="col-sm-10 col-sm-offset-1">
    <div id="login-box" class="login-box visible widget-box no-border">
        <div class="widget-body">
            <div class="widget-main">
                <h4 class="header blue lighter bigger">
                    Dinner Dance Tables
                </h4>
                <br/>
                <div class="container" ng-repeat="table in tables">
                    <ul>
                        <li ng-repeat="user in table.users">
                            {{user}}
                        </li>
                        <button class="width-35 btn btn-sm btn-primary" ng-if="tableId!=table.id" ng-click="tableUpdate(table.id)">
                            Join
                        </button>
                        <button class="width-35 btn btn-sm btn-primary" ng-if="tableId==table.id" ng-click="removeFromTables()">
                            Leave
                        </button>
                    </ul>
                </div>
            </div><!-- /widget-main -->
        </div><!-- /widget-body -->
    </div><!-- /login-box -->

</div><!-- /position-relative -->
</div>
</div><!-- /.page-content -->
